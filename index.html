<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAWIPE - Hacker Metadata Cleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚡ METAWIPE ⚡</h1>
        <p class="made-by">Made by Aryan Giri</p>

        <input type="file" id="fileInput" multiple>
        <button id="cleanBtn">Clean Metadata</button>

        <div id="output" class="output-console"></div>
    </div>

    <!-- PDF-lib for PDF metadata removal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.18.0/pdf-lib.min.js"></script>
    <!-- Piexifjs for JPEG/PNG EXIF removal -->
    <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
    <script src="script.js"></script>
</body>
</html>
